<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-2xl mx-auto p-4 md:p-8">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="p-8 md:p-12">
                <header class="text-center mb-8">
                    <h1 class="text-4xl font-bold text-gray-800 tracking-tight">
                        Spam Detector AI
                    </h1>
                    <p class="text-gray-500 mt-2 text-lg">
                        Find out if your message is spam or not with a single click.
                    </p>
                </header>

                <main>
                    <div class="mb-6">
                        <label for="text-input" class="sr-only">Enter text to analyze</label>
                        <textarea id="text-input" rows="6" class="w-full p-4 text-gray-700 bg-gray-100 rounded-lg border-2 border-transparent focus:border-blue-500 focus:bg-white focus:outline-none transition duration-200" placeholder="Paste your email, SMS, or any text here..."></textarea>
                    </div>

                    <button id="analyze-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 disabled:bg-blue-300 disabled:cursor-not-allowed">
                        Analyze Text
                    </button>
                </main>
            </div>

            <footer id="result-container" class="bg-gray-50 px-8 py-6 border-t border-gray-200" style="display: none;">
                <h2 class="text-xl font-semibold text-gray-700 mb-3">Analysis Result</h2>
                <div class="flex items-center justify-between">
                     <p id="result-box" class="text-2xl font-bold"></p>
                     <p id="confidence-score" class="text-lg text-gray-600 font-medium"></p>
                </div>
            </footer>
        </div>
         <p class="text-center text-gray-400 mt-8 text-sm">
            Powered by Naive Bayes Classifier
        </p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
